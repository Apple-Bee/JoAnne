<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
    <header>
        <div id="navi" class="container">
            <h1>JoAnne`s Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>Welcome to my Merch Store</h2>
                <p>Get the coolest merch and show your style!</p>
            </div>
        </section>
    </div>

        <section class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product">
                    <img src="../assets/image/joan.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more product items here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Merch Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
